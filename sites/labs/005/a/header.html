<div id=D__ID>
    <!-- EDIT --->
    <u id=dev style='cursor:pointer; float:left;padding-left:2px;color:#fff'>EDIT</u>
    <script>
        $('#dev').on('click',function(){ 
            //--------------------------------
            $vm={}
            $vm.module_list={
                header:{url:"/a/header.html"},
                footer:{url:"/a/footer.html"},
                home:{url:"/b/home.html"},
                first:{url:"/c/first.html"},
                second:{url:"/c/second.html"},
            }
            //--------------------------------
            var endpoint=window.location.protocol+"//"+window.location.hostname+":"+window.location.port;
            var path=window.location.href.split('?')[0].replace(endpoint+"/",'').replace('/index.html','')
            localStorage.setItem("__temp1001_"+path,JSON.stringify($vm.module_list));
            var sites=""; if(window.location.href.indexOf("/sites")!=-1) sites=window.location.href.split('/sites')[0]+"/sites";
            window.open(sites+'/tools/sitedev/index.html?path='+path)
        })
    </script>
    <!---------->
    <div id=menu>
        <a href="b/home.html">Home</a>
        <a href="c/first.html">First Module</a>
        <a href="c/second.html">Second Module</a>
    </div>
    <script>
        /*menu item process*/
        $('#menu a').on('click',function(e){
            e.preventDefault();
            var url=$(this).attr('href');
            $.get(url,function(code){
                $('#content').html(code);
            },'text');
        })
    </script>
    <style>
        #header{
            height:100px;
            background: #363f6b;
        }
        /*--------------------------*/
        /*menu css*/
        #menu {
            margin-top:50px;
            margin-left:160px;
            overflow: hidden;
            background: rgba(0,0,0,0.0);
            display:inline-block;
            float:left;
        }
        #menu > a {
            float: left;
            display: block;
            color: #FFF;
            text-align: center;
            padding: 10px 8px;
            text-decoration: none;
            font-size: 14px;
            cursor:pointer;
        }
        #menu > a:hover{
            background-color: #555;
            color: white;
            border-radius:4px;
        }
        /*--------------------------*/
    </style>
</div>
