<div id=D__ID>
    <section id=form_container__ID>
    	<div id=header__ID>
    		Booking
    	</div>
    	<form id=F__ID>
    		<div class="container">
    			<div class="row row__ID">
    				<div class=col>
    					<span>Date</span>
    					<input type="date" class="form-control" name=Date required />
    				</div>
    			</div>
    			<div class="row row__ID">
    				<div class=col>
    					<span>Time (between 08:00 and 17:45)</span>
    					<input type="time" min="08:00" max="17:00" class="form-control" name=Time required step=900 />
    				</div>
    			</div>
    			<div class="row row__ID">
    				<div class=col>
    					<span>Name</span>
    					<input type="text" class="form-control" name=Name required />
    				</div>
    			</div>
    			<br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    					<button id=delete__ID type="button" class="btn btn-secondary">Delete</button>
    				</div>
    			</div>
    		</div>
    	</form>
    </section>
    <script>
    	function F__ID(){
    		//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
    		//-------------------------------------
            old_load=m.load;
			m.load=function(){
				old_load();
				if(m.input.day!=undefined){
					$('#F__ID input[name=Date]').val(m.input.day);
				}
			}
    		//-------------------------------------
			m.before_submit=function(data,index){
                index.I1=data.Date;
                index.I2=data.Time;
            }
            //-------------------------------------
    	}
    </script>
    <style>
        #form_container__ID{
            max-width:600px;
        }
        VmInclude:__COMPONENT__/f/form.01.css
    </style>
</div>
