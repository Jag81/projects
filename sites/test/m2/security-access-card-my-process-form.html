<div id=D__ID>
    <section class=form_container__ID>
    	<div id=header__ID>
			<button id=Request__ID type="button" class="btn btn-secondary">My Request</button>
			<button id=Approval__ID type="button" class="btn btn-secondary">Manager Approval</button>
			<button id=Process__ID type="button" class="btn btn-secondary">Process</button>
    	</div>
    	<form id=F2__ID class=fm__ID>
    		<div class="container">
				<div class="row row__ID">
					<div class=col-md-3>Manager for approval</div>
					<div class=col-md-9>
						<select class=form-control name=Manager_for_Approval id=manager__ID>
						</select>
					</div>
				</div>
                <hr class=hr__ID>
				<div class="row row__ID">
					<div class=col-md-3>First name</div>
					<div class=col-md-9><input type=text class=form-control name=First_name /></div>
				</div>
                <hr class=hr__ID>
				<div class="row row__ID">
					<div class=col-md-3>Last name</div>
					<div class=col-md-9><input type=text class=form-control name=Last_name /></div>
				</div>
                <hr class=hr__ID>
				<div class="row row__ID">
					<div class=col-md-3>Department</div>
					<div class=col-md-9><input type=text class=form-control name=Department /></div>
				</div>
    			<br>
    			<div class="row">
    				<div class="col c_print">
                        <button id=submit0__ID type="submit" style='display:none'></button>
            			<button id=submit1__ID type="button" class="btn btn-secondary">Submit (draft)</button>
            			<button id=submit2__ID type="button" class="btn btn-secondary">Submit (completed, send alert email to the manager for approval</button>
    				</div>
    			</div>
    		</div>
    	</form>
    	<form id=F3__ID class=fm__ID>
    		<div class="container">
				<div class="row row__ID">
					<div class=col-md-3>Approval</div>
					<div class=col-md-9>
						<label><input type=checkbox name=Approved /> I approve this request.</label>
						<br><span id=msg__ID></span>
						<input type=text name=Approved_by style='display:none' />
					</div>
				</div>
				<div class="row row__ID">
					<div class=col-md-3>Notes</div>
					<div class=col-md-9><textarea class=form-control name=Notes></textarea></div>
				</div>
    		</div>
    	</form>
    	<form id=F__ID class=fm__ID>
    		<div class="container">
				<div class="row row__ID">
					<div class=col-md-3>Process</div>
					<div class=col-md-9>
						<label><input type=checkbox name=Processed /> I have processed this request.</label>
						<br><span id=msg__ID></span>
						<input type=text name=Processed_by style='display:none' />
					</div>
				</div>
				<div class="row row__ID">
					<div class=col-md-3>Notes</div>
					<div class=col-md-9><textarea class=form-control name=Notes></textarea></div>
				</div>
				<br>
				<div class="row">
					<div class="col c_print">
						<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
					</div>
				</div>
    		</div>
    	</form>
    </section>
    VmInclude:__COMPONENT__/m/model.01.html
    <script>
    	function F__ID(){
			//F: process
			//F2: request
			//F3: approval
    		//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
			//-------------------------------------
			m.load=function(){
				//process -> F
				if(m.input!=undefined && m.input.record!=undefined && m.input.record.sys_process!=undefined){
					$vm.deserialize(m.input.record.sys_process,'#F__ID');
				}
				
				//request -> F2 
				$('#F2__ID')[0].reset();
				if(m.input!=undefined) $vm.deserialize(m.input.record,'#F2__ID');
				var v=$('#F2__ID input[name=Manager_for_Approval]').val();
				$('#F2__ID input[name=Manager_for_Approval]').val(v.split('|')[0]);	
				v=$('#F2__ID input[name=Processor]').val();
				$('#F2__ID input[name=Processor]').val(v.split('|')[0]);	
				
				//approval -> F3
				if(m.input!=undefined && m.input.record!=undefined && m.input.record.sys_approval!=undefined){
					$vm.deserialize(m.input.record.sys_approval,'#F3__ID');
				}
				
				
				m.P1=m.input.record.Submitted_by;
				m.UID=m.input.record.UID;
				m.request_data=m.input.record.Data;
				
				//move sys_proces as f for default submit
				m.input.record=m.input.record.sys_process;
				if(m.input.record!=undefined && m.input.record.Data!=undefined){
					var msg=m.input.record.Data.Procesed_by;
					if(msg!=undefined) $('#msg__ID').text(msg);
				}
				//show request
				$('#F__ID').hide(); $('#F2__ID').show(); $('#F3__ID').hide();
				$('#submit__ID').show();
			}
			//-------------------------------------
			$('#Request__ID').on('click',function(){  $('#F__ID').show(); $('#F2__ID').hide(); $('#F3__ID').hide();  })
			$('#Approval__ID').on('click',function(){  $('#F__ID').hide(); $('#F2__ID').show(); $('#F3__ID').hide();  })
			$('#Process__ID').on('click',function(){  $('#F__ID').hide(); $('#F2__ID').hide(); $('#F3__ID').show();  })
			//-------------------------------------
			$('#Request__ID').on('click',function(){  $('#F2__ID').show(); $('#F__ID').hide();  })
			$('#Approval__ID').on('click',function(){  $('#F2__ID').hide(); $('#F__ID').show();  })
			//-------------------------------------
			//process click
			$('#F__ID input[name=Processed]').on('click',function(){ 
				var txt="";
				if( $('#F__ID input[name=Processed]').prop('checked')==true ) txt="Processed by "+$vm.user_name+" on "+new Date().toLocaleDateString();
				$('#msg__ID').text(txt);
				$('#F__ID input[name=Processed_by]').val(txt);
			})
			//-------------------------------------
            m.before_submit=function(data,index){
				data.request_data=m.request_data;
				index.I2=m.UID; //relation: reuest.UID
				index.P1=m.P1;	//request login name
                return true;
            }
            //--------------------------------------------------------
            m.after_insert=function(){
                $vm.refresh=1;
				m.change_status++;
				window.history.go(-1);
			}
            //--------------------------------------------------------
    	}
    </script>
    <style>
		VmInclude:__COMPONENT__/f/form.01.css
        .form_container__ID{
            max-width:820px;
		}
		#header__ID{
			background-color: #9da1a5;
		}
        .hr__ID{
            margin:6px 0;
            padding:0;
        }
    </style>
</div>
