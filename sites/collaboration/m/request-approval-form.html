			<button id=Request__ID type="button" class="btn btn-secondary">Request</button>
			<button id=Approval__ID type="button" class="btn btn-secondary">Approval</button>
    	</div>
    	<form id=F__ID>
    		<div class="container">
				<div class="row row__ID">
					<div class=col-md-3>Manager for approval</div>
					<div class=col-md-9>
						<select class=form-control name=Manager >
							<option></option>
							<option value='guest|zzm.vmiis@gmail.com'>Manager 1</option>
							<option value='manager1|zzm.vmiis@gmail.com'>Manager 2</option>
						</select>
					</div>
				</div>
                <hr class=hr__ID>
				<div class="row row__ID">
					<div class=col-md-3>Field 1</div>

                <hr class=hr__ID>
				<div class="row row__ID">
					<div class=col-md-3>Field 2</div>
					<div class=col-md-9><input type=text class=form-control name=Field_2 /></div>
				</div>
    			<br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    				</div>
    			</div>
    		</div>
    	</form>
    	<form id=F2__ID>
    		<div class="container">
				<div class="row row__ID">
					<div class=col-md-3>Approval</div>
					<div class=col-md-9>
						<label><input type=checkbox name=Approved /> I approve this request.</label>

					<div class=col-md-3>Approval Field 2</div>
					<div class=col-md-9><input type=text class=form-control name=Field_2 /></div>
				</div>
    			<br>
    			<div class="row">
    				<div class=col>

    VmInclude:__COMPONENT__/m/model.01.html
    <script>
    	function F__ID(){
    		//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
			//-------------------------------------
			var old_load=m.load;
			m.load=function(){
				$('#F__ID').show(); $('#F2__ID').hide();
			}
			//-------------------------------------
			$('#Request__ID').on('click',function(){  $('#F__ID').show(); $('#F2__ID').hide();  })
			$('#Approval__ID').on('click',function(){  $('#F__ID').hide(); $('#F2__ID').show();  })
			$('#F2__ID input[name=Approved]').on('click',function(){ 
				var txt="";
				if( $('#F2__ID input[name=Approved]').prop('checked')==true ) txt="Approved by "+$vm.user_name+" on "+new Date().toLocaleDateString();
				$('#msg__ID').text(txt);
				$('#F2__ID input[name=Approved_by]').val(txt);
			})
			//-------------------------------------
    	}
    </script>
